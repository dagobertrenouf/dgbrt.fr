    function typeAdjustments(){
        var goldenRatio = 1.61803398875
        
        // main panel position
        var p1Height = $("header.home-panel").height();
        var p1TopPadding = p1Height / Math.pow(goldenRatio,3); // applying golden ratio top padding
        $("header.home-panel h1").css('margin-top', p1TopPadding);

        // other panels
        $(".home-panel").each( function(index, element){
            if(index > 0){ // avoids the first panel above
                var pHeight = $(this).height();
                var pTopPadding = pHeight / Math.pow(goldenRatio, 4);
                $(this).children(".container").children("header").children("h2").css('margin-top', pTopPadding);
            }
        });
    }

    function blocksHeightAdjustments(){
        $('#skills .skill').height('auto');
        if(($(window).width()) > 480)
            $('#skills .skill').equalHeights();
    }

    function portfolioIsotope(){
        var $container = $('#project-wrapper');
        // init
        $container.isotope({
          // options
          itemSelector: '.project',
          layoutMode: 'fitRows',
          getSortData: {
            date: '.date'
          },
          sortAscending: {
            date: false
          }
        });

        $('#project-filters').on( 'click', 'li', function( event ) {
          var filterValue = $(this).attr('data-filter-value');
          $container.isotope({ filter: filterValue });
          $('#project-filters').children('li').removeClass('active');
          $(this).addClass('active');
        });

        $('#project-sorts').on( 'click', 'button', function() {
          var sortValue = $(this).attr('data-sort-value');
          $container.isotope({ sortBy: sortValue });
        });

        $container.isotope( 'on', 'layoutComplete', function(){
          setTimeout(function () {
            $('#project-count span').html($('.project:visible').length);
            }, 100);
        });
    }

    function projectImagesMasonry(){
        var $container = $('.project-masonry-images');
        // initialize
        $container.masonry({
          columnWidth: '.project-image',
          itemSelector: '.project-image'
        });
    }
    </script>
