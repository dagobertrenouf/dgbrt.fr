
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.fittext.js"></script>

    <script>
    
    $(document).ready(function(){
		$("nav.main").hide();
        $('[rel="tooltip"]').tooltip();
        typeAdjustments();
    });

    $(window).resize(function(){
        typeAdjustments();
    });

    $(window).scroll(function() {

        var topWin = $(window).scrollTop();
        var bottomWin = $(window).scrollTop() + $(window).height();
        var bottomDoc = $(document).height();
        var p1Height = $("header.home-panel").height(); // height of main panel

        if(bottomWin >= bottomDoc - 100){
            // $("header.main").removeClass("bounceOutUp");
            $("header.main").addClass("ontop bounceInDown animated");
        }
        if($("header.main").hasClass("ontop")){
            if(topWin <= 100){
                $("header.main").removeClass("ontop bounceInDown animated");
            }
        }
        // if(topWin < p1Height/2){
        //     $("header.main").removeClass("bounceInDown");
        //     $("header.main").addClass("bounceOutUp");
        // }
    });

    function typeAdjustments(){
        var goldenRatio = 1.61803398875
        
        // main panel position
        var p1Height = $("header.home-panel").height();
        var p1TopPadding = p1Height / Math.pow(goldenRatio,3); // applying golden ratio top padding
        $("header.home-panel h1").css('margin-top', p1TopPadding);

        // other panels
        $(".home-panel").each( function(index, element){
            if(index > 0){ // avoids the first panel above
                var pHeight = $(this).height();
                var pTopPadding = pHeight / Math.pow(goldenRatio, 4);
                $(this).children(".container").children("header").children("h2").css('margin-top', pTopPadding);
            }
        });

        $("#big-headline").fittext();
    }
    </script>
  </body>
</html>
